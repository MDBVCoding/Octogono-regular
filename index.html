<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Área de Octógono regular</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script>
		function calcular(lado){
        	var parametros = {
                	"lado" : lado,
       		 };
        	$.ajax({
                	data:  parametros,
                	url:   'calcular.php',
                	type:  'post',
                	beforeSend: function () {
                        	$("#resultado").html("Procesando, espere por favor...");
                	},
                	success:  function (response) {
                        	$("#resultado").html(response);
                	}
        	});
		}
	</script>
</head>
<body container col-md-6>
	<div id="img" class="container text-center">
		<img src="octogono.jpg" alt="Octogono" class="img-fluid">
	</div>
	<div id="divHipotenusa" class="container">
		<h1>Calcular el área de un octógono regular</h1>
			<label>Longitud de un lado</label><input class="form-control col-lg-3" type="number" name="lado" id="lado" placeholder="Ingrese longitud del lado"></br>
			<input class="btn btn-success btn-block" type="button" onclick="calcular($('#lado').val());return false;" value="calcular" >
	</div>
	<div id="divresultado" class="container">
		<h3 class="text-center">El valor del área es: <span id="resultado"></span></h3>
	</div>
</body>
</html>
